<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Lista de Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista simple</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngIf="false" disabled="true">
    <ion-label position="stacked">Id</ion-label>
    <ion-input [(ngModel)]="txtId" disabled="true">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="txtNombre" placeholder="Ingrese nombre del cliente" autofocus="true">
    </ion-input>
  </ion-item>

  <ion-item>
    <!-- <ion-label position="stacked">Direcci√≥</ion-label> -->
    <ion-input [(ngModel)]="txtDireccion" label="Direcci√≥n" labelPlacement="floating" placeholder="Ingrese direcci√≥n"
      color="medium">
    </ion-input>
  </ion-item>

  <ion-item>
    <!-- <ion-label position="stacked">Tel√©fono</ion-label> -->
    <ion-input [(ngModel)]="txtTelefono" label="Tel√©fono" labelPlacement="floating" type="tel"
      placeholder="000-000-0000" color="medium">
    </ion-input>
  </ion-item>

  <ion-item>
    <!-- <ion-label position="stacked">Correo</ion-label> -->
    <ion-input [(ngModel)]="txtCorreo" label="Correo" labelPlacement="floating" type="email"
      placeholder="email@domain.com" color="medium">
    </ion-input>
  </ion-item>

  <ion-item>
    <!-- <ion-label position="stacked">URL de foto del Cliente</ion-label> -->
    <ion-input [(ngModel)]="txtUrlImagen" label="URL de Foto" labelPlacement="floating" type="url"
      placeholder="Ingrese URL de la imagen del cliente" color="medium">
    </ion-input>
  </ion-item>

  <ion-button *ngIf="!isEditing" expand="block" fill="outline" shape="round" color="primary" (click)="btnAgregar()">
    üíæ Agregar
  </ion-button>

  <!-- Contenedor de botones en modo edici√≥n -->
  <ion-grid *ngIf="isEditing">
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" fill="outline" shape="round" color="primary" (click)="btnEditar()">
          ‚úÖ Confirmar cambios
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" fill="outline" shape="round" color="primary" (click)="btnCancelar()">
          ‚ùå Cancelar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let cliente of clientes; let i=index">
      <ion-card color="light">
        <img alt="{{cliente.nombre}}" src="{{cliente.urlImagen}}" />
        <ion-card-header>
          <ion-card-title>{{cliente.nombre}}</ion-card-title>
          <ion-card-subtitle>Direcci√≥n: {{cliente.direccion}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <p>Tel√©fono: {{cliente.telefono}}</p>
          <p>Correo: {{cliente.correo}}</p>
        </ion-card-content>

        <ion-button fill="outline" shape="round" (click)="Editar(i)">
          ‚úçÔ∏è Editar
        </ion-button>
        <ion-button fill="outline" shape="round" (click)="Borrar(i)">
          ‚ùå Eliminar
        </ion-button>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
