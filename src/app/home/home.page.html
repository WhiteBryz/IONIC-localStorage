<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-item>
      <ion-avatar>
        <img alt="{{usuario.storeName}}" src="{{usuario.urlStore}}" />
      </ion-avatar>
      <ion-label>{{usuario.storeName}}</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding="true">
  <ion-list>
    <ion-item [routerLink]="['/productos']">
      <ion-label>Productos</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/clientes']">
      <ion-label>Clientes</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/ventas']">
      <ion-label>Ventas</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/reportes']">
      <ion-label>Reportes</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
